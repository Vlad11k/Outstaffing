{% extends 'base.html' %}

{% block content %}
    <div class="container page">
        <div class="item-text">
            <h2>{{ post.title }}</h2>
            <p>
                <img src="{{ post.photo.url }}" alt="" align="left">
                {{ post.content|linebreaks }}
            </p>
        </div>
    </div>
{% endblock %}
